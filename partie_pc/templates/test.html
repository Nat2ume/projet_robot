<!-- On hérite du template de base -->
{% extends "base.html" %}

<!-- On ajoute notre propre contenu -->
{% block contenu %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>exploration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <h1>Votre Base de Donnée </h1>
    <br>
    <table>
        <caption>
            Liste des explorations
        </caption>
        <thead>
            <tr>    
                <th scope="col">Nom</th>
                <th scope="col">Date</th>
                <th scope="col">Pilote</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for task in Recherche %}
            <tr>
                <th scope="row">{{ task[1] }}</th>
                <td>{{ task[0] }}</td>
                <td>{{ task[2] }}</td>
                <td>{{ task[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
      </table>
</body>
</html>
{% endblock %}
